<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="stated.js" async></script>
    <title>Let's Code This - Episode 3</title>
</head>

<body>
    <header id="main-header" class="main-header">
        <div class="Header-module_root header-wrap HeaderWrap-module_root">

            <div class="Logo-module_root">
                <a href="" class="Logo_small">
                    <img src="https://blog.codepen.io/wp-content/uploads/2023/09/logo-white.png" alt="logo-white">
                </a>
                <a href="" class="Logo_large"></a>
            </div>

            <div class="Title_root">
                <div class="Title_text">
                    <div class="Title_by">
                        <a href="https://codepen.io/onclickmedia" class="Title_ownerLink">Onclick</a>
                        <button class="Button-module_root followButton">
                            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="49" d="M256 112v288M400 256H112"/></svg>
                            Follow
                        </button>
                    </div>
                    <h1 id="item-title" class="Title_Title">
                            Let's Code This - Episode 3
                    </h1>
                </div>
            </div>

            <div class="buttons-menu">
                <button class="Button-module_root-x btn loves heart-button">
                    <img src="Images/heart.svg" alt="love">
                    <span class="ScreenReaderText-module_root"></span>
                </button>
                <a href="" class="Button-module_root-x btn">
                    <span class="EditorHeaderviewInEditorButton btn">View Source Code</span>
                </a>
                <a href="" class="Button-module_root btn">Sign Up</a>
                <a href="" class="Button-module_root-x btn">Log In</a>
            </div>

        </div>

    </header>

    <div class=""></div>

    <div class="iframe-wrap" role="main">
        <iframe id="added-html" class="html-iframe" src="stated.html"></iframe>
    </div>


</body>
</html>
